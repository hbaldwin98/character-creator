<div class="modal-content">
  <div class="modal-header">
    <h4><b>CONFIRM RACE</b></h4>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body">
    <h2>{{ race.name }}</h2>
    <p>{{ race.description }}</p>

    <h5>Racial Traits</h5>
    <small class="text-muted" *ngFor="let trait of race.racialTraits; let last = last"
      ><span *ngIf="!last; else Last">{{ trait.shortDesc }}, </span>
      <ng-template #Last>{{ trait.shortDesc }}</ng-template></small
    >
    <hr />
    <div class="col mt-1" *ngFor="let trait of race.racialTraits">
      <accordion>
        <accordion-group heading="{{ trait.name }}">{{
          trait.description
        }}</accordion-group>
      </accordion>
    </div>
  </div>
  <div class="btn-group modal-footer p-0 m-0">
    <button class="btn btn-success" (click)="selectRace()">Select</button>
    <button class="btn btn" (click)="close()">Cancel</button>
  </div>
</div>
